<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>My TODOLIST</h1>
      <div class="todoBox">
        <div class="todoList">
          <ul id="todoCreate"></ul>
        </div>
        <div class="listAdd">
          <input type="text" placeholder="할 일 추가" id="todoInput" />
          <button id="addBtn">추가</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
